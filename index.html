<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emerald Enigma</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Emerald Enigma</h1>
    </header>
    <main>
        <h2>Battle!</h2>
        <img id="bg" src="images/monster_in_jungle.png" alt="An angry orc with red eyes and blue skin, dressed in battle armor and with a weapon in their hand, in a jungle.">
        <p class="enemy stats">HP: <span id="enemy-hp"></span>/<span id="initial-enemy-hp"></span></p>
        <p class="dialog">An angry orc has spotted you! Quick, do something!</p>
        <div class="user-section">
            <img id="hero" src="images/wizard.png" alt="Your hero, ready to battle the angry orc.">
            <div class="battle-menu">
                <p id="hero stats">HP: <span id="hero-hp"></span>/<span id="initial-hero-hp"></span></p>
                <button class="hero-action" id="action1" value="1"></button>
                <button class="hero-action" id="action2" value="2"></button>
                <button class="hero-action" id="action3" value="3"></button>
                <p class="action-description">Choose an action</p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
